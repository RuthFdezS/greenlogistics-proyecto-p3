						<h2>Formulario de registro</h2>

								<div class="field">

								</div>
								<div class="field">

								<div class="field">

								<div class="field">
									<label>Es ud una empresa?</label>
									<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Si</label>
